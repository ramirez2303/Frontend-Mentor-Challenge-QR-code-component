<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>
    <main class="container" id="container">
      <div class="card-desc">
        <h1 class="card-title">
          Get <span class="color">insights</span> that help your business grow.
        </h1>

        <p class="card-txt">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="card-num">
          <div class="stats-group">
            <h3 class="card-num_txt">10k+</h3>
            <p class="txt">companies</p>
          </div>
          <div class="stats-group">
            <h3 class="card-num_txt">314</h3>
            <p class="txt">templates</p>
          </div>
          <div class="stats-group">
            <h3 class="card-num_txt">12m+</h3>
            <p class="txt">queries</p>
          </div>
        </div>
      </div>
      <div class="container-card_img">
        <div class="img"></div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.freecodecamp.org/rodrigo-23" target="_blank">Rodrigo</a>.
    </div>
  </body>
</html>
